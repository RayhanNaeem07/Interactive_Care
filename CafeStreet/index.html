<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="./images/Logo.jpg" />

    <link rel="stylesheet" href="style.css" />

    <title>Cafe Street E-Commerce landing page</title>
  </head>
  <body>
    <!-- Header start -->

    <header class="header-area">
      <div class="header">
        <div class="header-logo">
          <img src="./images/logo_coffe.png" alt="Cafe Street logo" />
        </div>
        <div class="header-menu">
          <nav>
            <ul class="menu">
              <li class="menu-item">
                <a href="#" class="menu-link">About Us</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Our Product</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">Delivery</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header-icons">
          <div class="search-box">
            <i class="fa-solid fa-magnifying-glass search-box-icon"></i>
            <input type="text" name="" id="" placeholder="Cappuccino" />
          </div>
          <div class="cart-logo">
            <img src="./images/icons_cart.png" alt="" />
          </div>
        </div>
      </div>
    </header>

    <!-- Header end -->

    <!-- Background img-->
    <div class="background-img">
      <img src="./images/bg_img_hero.png" alt="" />
    </div>
    <!--  Bancground end-->

    <!-- Hero start  -->

    <section class="hero-area">
      <div class="hero">
        <div class="hero-left">
          <div class="hero-text">
            <h1 class="hero-title">
              Enjoy your <span>coffee</span> before your activity
            </h1>
            <p class="hero-desc">
              Boost your productivity and build your mood with a glass of coffee
              in the morning
            </p>
            <div class="order">
              <button class="btn">
                Order now <i class="fa-solid fa-cart-shopping"></i>
              </button>
              <a href="#">More menu</a>
            </div>
          </div>
        </div>
        <div class="hero-right">
          <img src="./images/img-hero.png" alt="" />
        </div>
      </div>
      <img src="./images/bg_img_hero-bottom.png" alt="">
    </section>

    <!-- Hero end -->
  
    <!-- Popular product -->
    <section class="popular-product-area">
        <h2>Popular <span>Now</span></h2>
      <div class="popular-product">
        <div class="product-card">
          <img src="./images/img_product.png" alt="" />
          <div class="product-details">
           <h3>Vanilla Latte</h3>
           <h3>21k</h3>
          </div>
        <div class="product-type">
            <button>Hot</button>
            <button>Cold</button>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
          
        </div>
        <div class="product-card">
          <img src="./images/img_product (1).png" alt="" />
          <div class="product-details">
            <h3>Espresso</h3>
            <h3>12k</h3>
          </div>
          <div class="product-type">
            <button>Hot</button>
            <button>Cold</button>
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
        <div class="product-card">
          <img src="./images/img_product (2).png" alt="" />
          <div class="product-details">
            <h3>Hazelnut Latte</h3>
            <h3>23k</h3>
          </div>
          <div class="product-type">
            <button>Hot</button>
            <button>Cold</button>
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
