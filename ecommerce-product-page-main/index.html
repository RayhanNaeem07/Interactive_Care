<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <!-- Header start -->
    <header class="header-area">
      <div class="header">
        <div class="header-left">
          <div class="header-logo">
            <img src="./images/logo.svg" alt="" />
          </div>
          <div class="header-nav">
            <nav>
              <ul class="nav-menu">
                <li class="nav-item">
                  <a href="" class="nav-link">Collections</a>
                </li>
                <li class="nav-item"><a href="" class="nav-link">Men</a></li>
                <li class="nav-item"><a href="" class="nav-link">Women</a></li>
                <li class="nav-item"><a href="" class="nav-link">About</a></li>
                <li class="nav-item">
                  <a href="" class="nav-link">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="header-right">
          <div class="cart">
            <img src="./images/icon-cart.svg" alt="" />
          </div>
          <div class="profile">
            <img src="./images/image-avatar.png" alt="" class="profile-img" />
          </div>
        </div>
      </div>
    </header>
    <hr />
    <!-- Header end -->

    <!-- Hero start -->
    <section class="hero-area">
      <div class="hero">
        <div class="hero-left">
          <div class="hero-left-top">
            <img src="./images/image-product-1.jpg" alt="" />
          </div>
          <div class="hero-left-bottom">
            <img
              src="./images/image-product-1-thumbnail.jpg"
              alt=""
              class="thumbnail-one"
            />
            <img src="./images/image-product-2-thumbnail.jpg" alt="" />
            <img src="./images/image-product-3-thumbnail.jpg" alt="" />
            <img src="./images/image-product-4-thumbnail.jpg" alt="" />
          </div>
        </div>
        <div class="hero-right">
          <div class="product-details">
            <h5>SNEAKER COMPANY</h5>
            <h1>Fall Limited Edition Sneakers</h1>
            <p class="product-desc">
              These low-profile sneakers are your perfect casual wear companion
              .Featuring a durable rubber outer sole.They'll withstand
              everything the weather can offer
            </p>
            <div class="price">
              <p>$125.00</p>
              <p class="discount">50%</p>
            </div>
            <p class="old-price">$250.00</p>
            <div class="product-count">
              <div class="product-count-ele">
                <button class="count">+</button>
                <input type="text" name="" id="" value="1" />
                <button class="count">-</button>
               
              </div>
              <div class="cart-button">
                <button class="add-cart">
                  <i class="fa-solid fa-cart-shopping "> Add to cart </i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero end -->
  </body>
</html>
